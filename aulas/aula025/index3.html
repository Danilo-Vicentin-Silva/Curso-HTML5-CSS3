<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="POST" autocomplete="on">
        <div>
            <label for="nomeUsuario">Usuário: </label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="10" placeholder="Nome do usuário" autocomplete="username">
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="5" maxlength="10" placeholder="Senha do usuário" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
