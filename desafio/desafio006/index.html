<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags HTML5</h1>
    <p> Em <abbr title="Hiper Text Marckup Language">HTML</abbr> podemos adicionar várias tags, cada uma possuindo
        semântica e sendo úteis para vários casos, aqui temos uma lista com <strong>VÁRIAS DELAS</strong> </p>
    <ul>
        <li><abbr title="Usa a tag <q>">Citações</abbr></li>
        <li><abbr title="Usa a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Usa a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <del>">Frase riscada</abbr></li>
        <li><abbr title="Usa a tag <code>">Código</abbr></li>
        <li><abbr title="Usa a tag <em>">Itálico</abbr></li>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <ins>">Sublinhadora</abbr></li>
        <li><abbr title="Usa a tag <sup>">Potencia(Matemática)</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagem</abbr></li>
    </ul>
</body>

</html>
